electrs:
      container_name: electrs
      image: ghcr.io/runcitadel/electrs:v0.9.4@sha256:1a354c06f5f0e6b15a94a6a12b73e779d7e40e1e433100962f1481385c534fe9
      working_dir: /data
      volumes:
        - ${PWD}/bitcoin:/bitcoin:ro
        - ${PWD}/electrs:/data
      restart: on-failure
      stop_grace_period: 5m
      ports:
          - "$ELECTRUM_PORT:$ELECTRUM_PORT"
      networks:
          default:
              ipv4_address: $ELECTRUM_IP
